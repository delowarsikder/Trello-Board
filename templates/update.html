{%extends 'base.html'%} {%block head%} {%endblock%} {%block body%}
<div class="container">
  <br />
  <div class="d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <h1>Update Task</h1>
      </div>

      <div class="card-body">
        <form action="/update/{{task.id}}" method="POST">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="content"
                id="content"
                value="{{task.content}}"
                required
              />
            </div>

            <div class="col">
              <input
                type="submit"
                value="Update Task"
                class="btn btn-primary"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{%endblock%}
